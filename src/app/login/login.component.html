<div class="sidenav">
    <div class="login-main-text">
       <h2>Sample<br> Login Page</h2>
       <p>Login from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-10 col-sm-12">
       <div class="login-form">
        <h3><strong>Portal Login</strong></h3>
          <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
             <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" [(ngModel)]="loginGroup.username" formControlName="username" class="form-control" placeholder="User Name">
                <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.username.errors.required">Username required</div>
                </div>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="loginGroup.password" formControlName="password" placeholder="Password">
                <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.controls.password.errors.required">Password required</div>
                </div>
             </div>

             <button type="submit" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
