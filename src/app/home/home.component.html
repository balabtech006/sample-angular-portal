<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <span class="headerTitle"><h2>Welcome {{userData.username}}</h2></span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content headerTitle">
                                <span>
                                    <p>
                                       Thanks for evaluation
                                    </p>
                                    <div *ngIf="userData.role.toLowerCase() == 'admin'">
                                        <p>Following users in JSON files</p>
                                        <ul>
                                            <li *ngFor="let data of getAllUser; let i=index">
                                               Username: {{data.username}}  , Role : {{data.role}}
                                            </li>
                                        </ul>
                                    </div>
                                </span>
                                
                                <button type="button" (click)="logout()" class="btn btn-info btn-fill headerTitle">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
